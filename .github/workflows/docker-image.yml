name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image(api)
      run: docker build . --file Dockerfile --tag heavenmanysugar/orangejuice-api:latest
    - name: Build the Docker image(sandbox)
      run: docker build . --file Dockerfile.sandbox --tag heavenmanysugar/orangejuice-sandbox:latest
    - name: Push image to Docker Hub
      run: |
        docker login -u heavenmanysugar -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push heavenmanysugar/orangejuice-api:latest
        docker push heavenmanysugar/orangejuice-sandbox:latest
